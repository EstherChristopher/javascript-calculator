<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="phone">
        <div class="operation">
          <div id="display" class="display">0</div>
        <div class="arithmetic-operations">
          <div class="advanced-arithmetic-operations">
            <i class="bi bi-circle-fill">
              <span class="icon-content"><button class="operations" id="operations" >AC</button></span>
            </i>
            <i class="bi bi-circle-fill">
              <span class="icon-content"><button class="operations" id="operations">+/-</button></span>
            </i>
            <i class="bi bi-circle-fill">
              <span class="icon-content"><button class="operations" id="operations" data-sign="%"><i class="bi bi-percent"></i></button></span>
            </i>
          </div>
          <div class="basic-arithmetic-operations">
            <i class="bi bi-circle-fill"
              ><span class="icon-content signs"
                ><button class="sign" data-sign="/">/</button></i></span
            ></i>
            <i class="bi bi-circle-fill"
              ><span class="icon-content"><button class="sign" id="sign" data-sign="*"><i class="bi bi-x signs"></i></button></span
            ></i>
            <i class="bi bi-circle-fill"
              ><span class="icon-content"><button class="sign" id="sign" data-sign="-"><i class=" onClick bi bi-dash signs"></i></button></span
            ></i>
            <i class="bi bi-circle-fill"
              ><span class="icon-content"><button class="sign" id="sign" data-sign="+"><i class="bi bi-plus signs"></i></button></span
            ></i>
            <i class="bi bi-circle-fill"
              ><span class="icon-content signs"><button class="sign" id="sign" data-sign="=">=</button></span></i
            >
          </div>
          <div class="numbers"> 
            <i class="bi bi-circle-fill icon-2"
              ><span class="icon-content content-2"><button class="number">9</button></span></i
            >
            <i class="bi bi-circle-fill icon-2"
              ><span class="icon-content content-2"><button class="number">8</button></span></i
            >      
            <i class="bi bi-circle-fill icon-2"
              ><span class="icon-content content-2"><button class="number">7</button></span></i
            >
            <i class="bi bi-circle-fill icon-2"
              ><span class="icon-content content-2"><button class="number">6</button></span></i
            >        
            <i class="bi bi-circle-fill icon-2"
              ><span class="icon-content content-2"><button class="number">5</button></span></i
            >       
            <i class="bi bi-circle-fill icon-2"
              ><span class="icon-content content-2"><button class="number">4</button></span></i
            >
            <i class="bi bi-circle-fill icon-2"
              ><span class="icon-content content-2"><button class="number">3</button></span></i
            >
            <i class="bi bi-circle-fill icon-2"
              ><span class="icon-content content-2"><button class="number">2</button></span></i
            > 
            <i class="bi bi-circle-fill icon-2"
              ><span class="icon-content content-2"><button class="number">1</button></span></i
            >
            <i class="bi bi-circle-fill icon-2"
              ><span class="icon-content content-2"><button class="number">0</button></span></i
            >
            <i class="bi bi-circle-fill icon-2 full-stop"
              ><span class="icon-content content-2"><button class="number">.</button></span></i
            >        
          </div>
        </div>
        <i class="bi -icon"></i>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
